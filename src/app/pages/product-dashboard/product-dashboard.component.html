
<div class="container">
  <app-navigation></app-navigation>
<app-product-detail-card [product]="this.product"></app-product-detail-card>

<hr>
<hr style="border: 1px solid #000; width: 100%;">
<h2 class="featured-title">Các sản phẩm </h2>
<div class="row">
  <div class="col-sm-4" *ngFor="let productOS of productOSBySlug">
    <div class="card">
      <img class="card-img-top" [src]="productOS.thumbnail" alt="Product image">
      <div class="card-body d-flex flex-column">
        <h4 class="card-title">{{ productOS.proName }}</h4>
        <div class="d-flex justify-content-between align-items-center mt-auto">
          <div>
            <p class="card-text">Giá: {{ productOS.priceO | currency }}</p>
            <p class="card-text">Lượt xem: {{ productOS.view }}</p>
          </div>
          <div >
            <h4 class="card-title">{{ productOS.storeCode }}</h4>
            <button class="btn btn-primary" (click)="productOSDetail(productOS)">Xem chi tiết</button>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>









<hr style="border: 1px solid #000; width: 100%;">
<style>
  .featured-title {
    text-align: center;
    font-size: 2em;
    color: #ff4500;
    text-shadow: 2px 2px 5px #000;
    animation: fire 1s infinite;
  }

  @keyframes fire {
    0% {
      text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 15px #ff4500, 0 0 20px #ff4500, 0 0 25px #ff4500, 0 0 30px #ff4500, 0 0 35px #ff4500;
    }
    50% {
      text-shadow: 0 0 10px #ff4500, 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500, 0 0 50px #ff4500, 0 0 60px #ff4500, 0 0 70px #ff4500;
    }
    100% {
      text-shadow: 0 0 5px #ff4500, 0 0 10px #ff4500, 0 0 15px #ff4500, 0 0 20px #ff4500, 0 0 25px #ff4500, 0 0 30px #ff4500, 0 0 35px #ff4500;
    }
  }
</style>
</div>
