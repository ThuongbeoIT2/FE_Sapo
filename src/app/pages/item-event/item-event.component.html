<div class="banner-event" style="position: relative; display: block; width: 100%;padding: 10px;">
  <img [src]="this.imageUrl" alt="Event Banner" style="width: 100%; height: auto; object-fit: cover; border: 2px solid black; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 2px solid black; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); filter: blur(2px); pointer-events: none;"></div>
</div>
