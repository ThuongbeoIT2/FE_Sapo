<div class="home-product">
  <h2 class="title">Thương hiệu - Nhãn hàng</h2>
  <hr class="line">
</div>

<style>
  .home-product {
    text-align: center;
    margin: 20px 0;
  }
  .title {
    font-size: 24px;
    font-weight: bold;
  }
  .line {
    width: 50%;
    margin: 10px auto;
    border: 0;
    height: 2px;
    background: #000;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col" *ngFor="let productResponse of products">
      <app-item-product [productResponse]="productResponse" (click)="navigateToProduct(productResponse.slug)"></app-item-product>
    </div>
  </div>

</div>
