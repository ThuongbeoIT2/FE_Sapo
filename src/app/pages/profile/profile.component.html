<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="parent">
<!-- Navbar top -->
<div class="navbar-top">
  <div class="navbar-logo" style="padding:5px 20px;">
    <a href="/dashboard" class="navbar-brand"><b>GROUP.COM</b></a>
</div>
  <div class="title">
      <h1>Profile</h1>
  </div>

  <!-- Navbar -->
  <ul>
      <li>
          <a href="#message">
              <span class="icon-count">29</span>
              <i class="fa fa-envelope fa-2x"></i>
          </a>
      </li>
      <li>
          <a href="#notification">
              <span class="icon-count">59</span>
              <i class="fa fa-bell fa-2x"></i>
          </a>
      </li>

  </ul>
  <!-- End -->
</div>
<!-- End -->

<!-- Sidenav -->
<div class="sidenav">
  <div class="profile" *ngIf="user?.imageUrl">
      <img [src]="user?.imageUrl" alt="{{ user?.name }}'s profile picture">

      <div class="name">
          ImDezCode
      </div>
      <div class="job">
         {{ user?.email}}
      </div>
  </div>

  <div class="sidenav-url">
      <div class="url">
          <a href="#profile" class="active">Profile</a>
          <hr align="center">
      </div>
      <div class="url">
          <a href="#settings">Change Pass</a>
          <hr align="center">
      </div>
      <div class="url">
        <a href="#settings">Logout</a>
        <hr align="center">
    </div>
  </div>
</div>
<!-- End -->

<!-- Main -->
<div class="main">
  <h2>IDENTITY</h2>
  <div class="card">
      <div class="card-body">
          <i class="fa fa-pen fa-xs edit"></i>
          <table *ngIf="user">
              <tbody>
                  <tr>
                      <td>Name</td>
                      <td>:</td>
                      <td>{{ user.name }}</td>
                  </tr>
                  <tr>
                      <td>Email</td>
                      <td>:</td>
                      <td>{{ user.email }}</td>
                  </tr>
                  <tr>
                      <td>Address</td>
                      <td>:</td>
                      <td>Bali, Indonesia</td>
                  </tr>
                  <tr>
                      <td>Hobbies</td>
                      <td>:</td>
                      <td>Diving, Reading Book</td>
                  </tr>
                  <tr>
                      <td>Job</td>
                      <td>:</td>
                      <td>Web Developer</td>
                  </tr>
                  <tr>
                      <td>Skill</td>
                      <td>:</td>
                      <td>PHP, HTML, CSS, Java</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>

  <h2>SOCIAL MEDIA</h2>
  <div class="card">
      <div class="card-body">
          <i class="fa fa-pen fa-xs edit"></i>
          <div class="social-media">
              <span class="fa-stack fa-sm">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook fa-stack-1x fa-inverse"></i>
              </span>
              <span class="fa-stack fa-sm">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
              </span>
              <span class="fa-stack fa-sm">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
              </span>
              <span class="fa-stack fa-sm">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-invision fa-stack-1x fa-inverse"></i>
              </span>
              <span class="fa-stack fa-sm">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
              </span>

          </div>
      </div>
  </div>
</div>
  </div>
