<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div class="parent">
<!-- Navbar top -->
<div class="navbar-top">
  <div class="navbar-logo" style="padding:5px 20px;">
    <a href="/dashboard" class="navbar-brand" style="color: green;"><b>SAPO STORE</b></a>
</div>
  <div class="title">
      <h1 style="color: green;">{{ path | uppercase }}</h1>
  </div>

  <!-- Navbar -->
  <ul>
      <li>
          <a href="#message" style="color: green;">
              <span class="icon-count">29</span>
              <i class="fa fa-envelope fa-2x"></i>
          </a>
      </li>
      <li>
          <a href="#notification" style="color: green;">
              <span class="icon-count">59</span>
              <i class="fa fa-bell fa-2x"></i>
          </a>
      </li>

  </ul>
  <!-- End -->
</div>
<!-- End -->

<!-- Sidenav -->
<div class="sidenav">
  <div class="profile">
      <img *ngIf="user" [src]="user.imageUrl"  alt="{{ user.name }}">

      <div class="name" style="color: green;">
          ImDezCode
      </div>
      <div *ngIf="user" class="job" style="color: green;">
         {{ user.email}}
      </div>
  </div>

  <div class="sidenav-url">
    <div class="url">
      <a href="profile" [class.active]="path === 'profile'" style="color: green;">Profile</a>
      <hr align="center" style="border-top: 1px solid #ccc;">
    </div>
    <div class="url">
      <a href="settings" [class.active]="path === 'settings'" style="color: green;">Setting</a>
      <hr align="center" style="border-top: 1px solid #ccc;">
    </div>
    <div class="url">
      <a href="myStore" [class.active]="path === 'myStore'" style="color: green;">My Store</a>
      <hr align="center" style="border-top: 1px solid #ccc;">
    </div>
    <div class="url">
      <a href="change-password" [class.active]="path === 'change-password'" style="color: green;">Password</a>
      <hr align="center" style="border-top: 1px solid #ccc;">
    </div>
    <div class="url">
      <a href="logout" (click)="logout()" style="color: green;">Logout</a>
      <hr align="center" style="border-top: 1px solid #ccc;">
    </div>
  </div>
</div>
<div class="content">
  <app-indentity [user]="this.user" *ngIf="this.path ==='profile'"></app-indentity>
  <app-contactform *ngIf="this.path ==='profile'"></app-contactform>
  <app-list-setting *ngIf="this.path ==='settings'"></app-list-setting>
  <app-my-store-login *ngIf="this.path ==='myStore'"></app-my-store-login>

</div>


</div>
