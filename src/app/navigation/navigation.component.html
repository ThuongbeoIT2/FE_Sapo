<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .navbar-nav .nav-link {
      transition: color 0.3s ease;
      font-size: 1.2rem; /* Increase font size */
    }
    .navbar-nav .nav-link:hover {
      color: #ffcc00;
    }
    .dropdown-menu {
      transition: opacity 0.3s ease;
      display: none; /* Hide dropdown menu by default */
    }
    .dropdown-menu.show {
      display: block; /* Show dropdown menu when .show class is added */
      opacity: 1;
    }
    .navbar-brand {
      font-size: 2rem; /* Double the font size of the title */
    }
    .bg-light-green {
      background-color: #006400; /* Dark green background color */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light-green w-100">
  <a class="navbar-brand" href="/dashboard">GROUP.COM</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active" style="width: 100px;">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item dropdown" style="width: 100px;">
        <a class="nav-link" href="#" id="navbarDropdown" role="button">
          ABOUT US
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="#">Our Story</a>
          <a class="dropdown-item" href="#">Team</a>
          <a class="dropdown-item" href="#">Careers</a>
        </div>
      </li>
      <li class="nav-item" style="width: 100px;">
        <a class="nav-link" href="#">Welcome</a>
      </li>
      <li class="nav-item dropdown" style="width: 100px;">
        <a class="nav-link" href="#" id="servicesDropdown" role="button">
          SERVICES
        </a>
        <div class="dropdown-menu" aria-labelledby="servicesDropdown">
          <a class="dropdown-item" href="#">Consulting</a>
          <a class="dropdown-item" href="#">Support</a>
          <a class="dropdown-item" href="#">Custom Solutions</a>
        </div>
      </li>
      <li class="nav-item" style="width: 100px;">
        <a class="nav-link" href="#">Gallery</a>
      </li>
      <li class="nav-item" style="width: 100px;">
        <a class="nav-link" href="#">Contact Us</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item" style="width: 100px;">
        <a class="nav-link" href="/my-cart"><span class="fas fa-shopping-cart"></span> Cart</a>
      </li>
      <li class="nav-item" style="width: 100px;">
        <a class="nav-link" href="/profile"><span class="fas fa-user"></span> Profile</a>
      </li>
    </ul>
  </div>
</nav>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper.js, required for Bootstrap dropdowns -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Bootstrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('#navbarDropdown').click(function() {
      $('#aboutDropdown').toggleClass('show');
    });
    $('#servicesDropdown').click(function() {
      $('#servicesDropdownMenu').toggleClass('show');
    });
  });
</script>
</body>
</html>
