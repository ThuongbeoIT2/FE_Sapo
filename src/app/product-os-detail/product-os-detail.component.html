
<div class="container">
<app-toastsuccess></app-toastsuccess>
<h1 style="font-size: 2.5em; font-weight: bold; text-align: center; margin-top: 20px;">
  Thông tin sản phẩm
</h1>
<div style="display: flex; justify-content: center; margin-top: 20px;">
  <div style="flex: 1; padding: 20px; border: 1px solid #ccc; margin-right: 10px;">
    <div style="text-align: center; margin-top: 20px;">
      <img id="largeImage" [src]="this.productOSImagesActive[0].urlImage" style="width: 100%; max-width: 600px; cursor: pointer; border: 2px solid rgba(0, 0, 0, 0.1); border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <img id="smallImage1" [src]="this.productOSImagesActive[1].urlImage" style="width: 45%; margin-right: 5%; cursor: pointer; border: 2px solid rgba(0, 0, 0, 0.1); border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);" (click)="swapWithLargeImage('smallImage1')">
      <img id="smallImage2" [src]="this.productOSImagesActive[2].urlImage" style="width: 45%; cursor: pointer; border: 2px solid rgba(0, 0, 0, 0.1); border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);" (click)="swapWithLargeImage('smallImage2')">
    </div>
    <div style="display: flex; justify-content: center; margin-top: 20px;" *ngIf="product">
      <app-evaluate [rating]="product.evaluate"></app-evaluate>
    </div>
  </div>
  <div style="flex: 1; padding: 20px; border: 1px solid #ccc; margin-left: 10px;">
    <h2 style="text-align: center; font-size: 2em; font-weight: bold; margin-bottom: 20px;">
      {{ proName }}
    </h2>
    <hr>
    <div class="product-cards">
      <div class="product-card" *ngIf="product">

        <div class="product-field">
          <label>Danh mục:</label>
          <span>{{ product.category }}</span>
        </div>
        <div class="product-field">
          <label>Giá bán:</label>
          <span>{{ product.priceO | currency: 'VND' }}</span>
        </div>
        <div class="product-field">
          <label>Khuyến mãi:</label>
          <span>{{ product.discount }}%</span>
        </div>
        <div class="product-field">
          <label>Lượt xem :</label>
          <span>{{ product.view }}</span>
        </div>
        <div class="product-field">
          <label>Số lượng:</label>
          <span>{{ product.quantity }}</span>
        </div>
        <div class="product-field">
          <label>Trạng thái:</label>
          <span>{{ product.status ? 'Active' : 'Inactive' }}</span>
        </div>
        <div class="product-field">
          <label>Slug:</label>
          <span>{{ product.slug }}</span>
        </div>
        <div class="product-field">
          <label>Tên cửa hàng:</label>
          <span>{{ product.storeName }}</span>
        </div>
        <div class="product-field">
          <label>Mã cửa hàng :</label>
          <span>{{ product.storeCode }}</span>
        </div>
      <hr style="border: none; height: 2px; background: linear-gradient(to right, #ff0000, #ffff00, #00ff00); margin-top: 20px;">
      <div style="margin-top: 20px; text-align: left;">
        <label for="quantityInput" style="font-size: 1.2em; font-weight: bold; margin-right: 10px;">Quantity of the order:</label>
        <input id="quantityInput" type="number" [(ngModel)]="quantityorder" min="1" required style="width: 150px; padding: 10px; font-size: 1.2em; border: 1px solid #ccc; border-radius: 5px;">
      </div>
      <div style="margin-top: 20px; text-align: left;">
        <label for="paymentMethod" style="font-size: 1.2em; font-weight: bold; margin-right: 10px;">
          Hình thức thanh toán:
        </label>
        <select
          id="paymentMethod"
          [(ngModel)]="selectedPaymentMethod"
          required
          style="width: 200px; padding: 10px; font-size: 1.2em; border: 1px solid #ccc; border-radius: 5px;"
        >
          <option *ngFor="let method of paymentMethods" [value]="method.id">
            {{ method.description }}
          </option>
        </select>
      </div>

      </div>
    </div>
  </div>
</div>
<div style="display: flex; justify-content: center; margin-top: 20px;">
  <button (click)="addToCart()" style="padding: 10px 20px; font-size: 1.2em; margin-right: 10px; cursor: pointer; background-color: #4CAF50; color: white; border: none; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    Thêm vào giỏ hàng
  </button>
  <button (click)="buyNow()" style="padding: 10px 20px; font-size: 1.2em; cursor: pointer; background-color: #f44336; color: white; border: none; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    Mua ngay
  </button>
</div>
<hr style="border: none; height: 2px; background: linear-gradient(to right, #ff0000, #ffff00, #00ff00); margin-top: 40px;">
<div style="margin-top: 20px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
  <h2 style="text-align: center; font-size: 2em; font-weight: bold; margin-bottom: 20px;">
    Mô tả chi tiết
  </h2>
  <div style="height: 100px; border: 1px solid #ccc; border-radius: 10px; padding: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
    <textarea style="width: 100%; height: 100%; border: none; outline: none; resize: none;" readonly>
      {{ description }}

    </textarea>

  </div>
</div>
<hr style="border: none; height: 2px; background: linear-gradient(to right, #ff0000, #ffff00, #00ff00); margin-top: 40px;">



<app-comment-list></app-comment-list>
</div>
