<div class="change-password-container">
  <h2>Đổi Mật Khẩu</h2>
  <form (ngSubmit)="onSubmit()" #passwordForm="ngForm">
    <div class="form-group">
      <label for="oldPassword">Mật khẩu cũ:</label>
      <input
        type="password"
        id="oldPassword"
        name="oldPassword"
        [(ngModel)]="oldPassword"
        required
        placeholder="Nhập mật khẩu cũ"
        #oldPasswordCtrl="ngModel"
        class="form-control"
      />
      <div *ngIf="oldPasswordCtrl.invalid && oldPasswordCtrl.touched" class="error">
        Mật khẩu cũ không được để trống.
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">Mật khẩu mới:</label>
      <input
        type="password"
        id="newPassword"
        name="newPassword"
        [(ngModel)]="newPassword"
        required
        placeholder="Nhập mật khẩu mới"
        #newPasswordCtrl="ngModel"
        class="form-control"
      />
      <div *ngIf="newPasswordCtrl.invalid && newPasswordCtrl.touched" class="error">
        Mật khẩu mới không được để trống.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu:</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        placeholder="Xác nhận mật khẩu mới"
        #confirmPasswordCtrl="ngModel"
        class="form-control"
      />
      <div *ngIf="confirmPasswordCtrl.invalid && confirmPasswordCtrl.touched" class="error">
        Xác nhận mật khẩu không được để trống.
      </div>
      <div *ngIf="newPassword !== confirmPassword" class="error">
        Mật khẩu xác nhận không khớp.
      </div>
    </div>

    <button type="submit" [disabled]="passwordForm.invalid" class="btn btn-primary">
      Đổi mật khẩu
    </button>
  </form>
</div>
