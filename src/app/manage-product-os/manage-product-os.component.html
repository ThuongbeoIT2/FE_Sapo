
<button *ngIf="action === ''" class="btn-add" (click)="addAction()" style="padding: 10px 20px; border-radius: 5px; box-shadow: 0 4px 6px rgba(219, 200, 200, 0.1); margin-left: 10px;">
  Add ProductOS
</button>
<hr style="padding-top: 10px; border: none; height: 2px; background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.75), rgba(0,0,0,0));">
<div *ngIf="filteredProducts.length === 0">
  <div class="no-products" *ngIf="action === ''">
    <p>No products available.</p>
  </div>
</div>
<div class="details" *ngIf="action === ''" >
  <div *ngIf="filteredProducts.length > 0">
    <div class="recentOrders">
      <table>
        <thead>
          <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Thumbnail</td>
            <td>Description</td>
            <td>Slug</td>
            <td>Category</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let productos of filteredProducts">
            <td>{{ productos.id }}</td>
            <td>{{ productos.proName }}</td>
            <td>{{ productos.priceO }} + {{productos.CU}}</td>
            <td>{{ productos.slug }}</td>
            <td>{{ productos.category }}</td>
            <td>
              <button class="btn-edit" (click)="updateAction(productos)">Edit</button>
              <button class="btn-delete" (click)="onDelete(productos)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="view-product" *ngIf="action === 'view-product'">
  <app-home-category></app-home-category>
  <app-home-product></app-home-product>
</div>
<div class="view-product" *ngIf="action === 'insert'">
  <app-product-os-add-form></app-product-os-add-form>
</div>
