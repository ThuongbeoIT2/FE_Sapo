<h2>Insert ProductOS</h2>
<form (submit)="insertProductOS()"  #productForm="ngForm">
  <div class="form-group">
    <div class="form-field">
      <label for="storeCode">Store Code:</label>
      <input type="text" id="storeCode" name="storeCode" [(ngModel)]="storeCode" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-field">
      <label for="priceI">Price I:</label>
      <input type="number" id="priceI" name="priceI" [(ngModel)]="priceI" required>
    </div>
    <div class="form-field">
      <label for="priceO">Price O:</label>
      <input type="number" id="priceO" name="priceO" [(ngModel)]="priceO" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-field">
      <label for="discount">Discount:</label>
      <input type="number" step="0.01" id="discount" name="discount" [(ngModel)]="discount" required>
    </div>
    <div class="form-field">
      <label for="slugProduct">Slug Product:</label>
      <input type="text" id="slugProduct" name="slugProduct" [(ngModel)]="slugProduct" value="{{ product?.slug }}" disabled required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-field">
      <label for="cu">CU :</label>
      <input type="text" id="cu" name="cu" value="VND" disabled>
    </div>
    <div class="form-field">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="quantity" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-field full-width">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" [(ngModel)]="description" required></textarea>
    </div>
  </div>
  <input type="submit" value="Insert ProductOS">
</form>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
  }
  form {
    max-width: 700px; /* Increased width */
    margin: 50px auto;
    padding: 2em;
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Enhanced shadow effect */
    transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
  }
  form:hover {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* Shadow effect on hover */
  }
  h2 {
    text-align: center;
    color: #333;
    margin-bottom: 1em;
  }
  .form-group {
    display: flex;
    justify-content: space-between;
    margin-bottom: 1em;
    flex-wrap: wrap;
  }
  .form-field {
    flex: 1;
    margin-right: 1em;
  }
  .form-field:last-child {
    margin-right: 0;
  }
  .form-field.full-width {
    flex: 100%;
    margin-right: 0;
  }
  label {
    display: block;
    margin-bottom: 0.5em;
    color: #555;
  }
  input[type="text"],
  input[type="number"],
  textarea {
    width: 100%;
    padding: 0.5em;
    margin-top: 0.5em;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s ease; /* Smooth transition for border color */
  }
  input[type="text"]:focus,
  input[type="number"]:focus,
  textarea:focus {
    border-color: #007bff; /* Border color on focus */
  }
  input[type="checkbox"] {
    margin-top: 0.5em;
  }
  input[type="submit"] {
    width: 100%;
    padding: 0.7em;
    margin-top: 1.5em;
    border: none;
    border-radius: 5px;
    background-color: #28a745;
    color: white;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #218838;
  }
</style>
