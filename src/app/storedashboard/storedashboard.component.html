<app-managerdashboard></app-managerdashboard>
<div class="content">
  <app-topbar></app-topbar>
  <hr>
  <div class="box-container" style="display: flex; width: 100%; justify-content: center;">
    <div class="box" style="flex: 1; border: 1px solid black; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); width: 250px; height: 200px; margin: 0 10px; border-radius: 10px; background-color: #f9f9f9;">
      <h3 style="text-align: center;">Sản phẩm</h3>
      <p style="text-align: center; margin-top: 30px;">
        <i class="fas fa-box" style="font-size: 48px; color: #007bff;"></i>
      </p>
      <p style="text-align: center; margin-top: 10px;">
        {{this.storeStatistical.productOS}}
      </p>
    </div>
    <div class="box" style="flex: 1; border: 1px solid black; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); width: 250px; height: 200px; margin: 0 10px; border-radius: 10px; background-color: #f9f9f9;">
      <h3 style="text-align: center;">Đơn hàng</h3>
      <p style="text-align: center; margin-top: 30px;">
        <i class="fas fa-shopping-cart" style="font-size: 48px; color: #28a745;"></i>
      </p>
      <p style="text-align: center; margin-top: 10px;">
        {{this.storeStatistical.orderDetail}}
      </p>
    </div>
    <div class="box" style="flex: 1; border: 1px solid black; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); width: 250px; height: 200px; margin: 0 10px; border-radius: 10px; background-color: #f9f9f9;">
      <h3 style="text-align: center;">Doanh thu</h3>
      <p style="text-align: center; margin-top: 30px;">
        <i class="fas fa-dollar-sign" style="font-size: 48px; color: #ffc107;"></i>
      </p>
      <p style="text-align: center; margin-top: 10px;">
        {{this.storeStatistical.revenue | currency}}
      </p>
    </div>
    <div class="box" style="flex: 1; border: 1px solid black; padding: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); width: 250px; height: 200px; margin: 0 10px; border-radius: 10px; background-color: #f9f9f9;">
      <h3 style="text-align: center;">Phản hồi</h3>
      <p style="text-align: center; margin-top: 30px;">
        <i class="fas fa-comments" style="font-size: 48px; color: #dc3545;"></i>
      </p>
      <p style="text-align: center; margin-top: 10px;">
        {{this.storeStatistical.comment}}
      </p>
    </div>
  </div>
  <hr>
  <hr>
  <div class="notification" style="text-align: center; margin-top: 20px; padding: 15px; background-color: #e0f7ff; border: 1px solid #00bfff; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
    <p style="font-size: 18px; color: #00bfff; margin: 0;">Các sự kiện sắp tới của chúng ta</p>
  </div>
  <app-banner-event></app-banner-event>
  <hr>
  <h2 style="text-align: center; margin-top: 20px; font-size: 24px; color: #333;">Các đơn hàng đang xử lý</h2>
  <app-store-list-order ></app-store-list-order>
</div>
