<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 700px;
      background-color: #f4f4f4;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .list-setting h2 {
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    .list-setting ul {
      list-style: none;
      padding: 0;
    }
    .list-setting li {
      margin-bottom: 10px;
    }
    .list-setting a {
      text-decoration: none;
      color: #333;
      font-weight: 400;
      transition: color 0.3s, transform 0.3s;
    }
    .list-setting a:hover {
      text-decoration: underline;
      color: #007BFF;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="list-setting">
      <h2>I. Cài đặt chung</h2>
      <ul>
        <li>
          <a href="#">Ngôn ngữ</a>
        </li>
        <li>
          <a href="#">Chế độ</a>
        </li>
        <li>
          <a href="#">Bộ nhớ</a>
        </li>
        <li>
          <a href="#">Giới thiệu</a>
        </li>
      </ul>
    </div>
    <div class="list-setting">
      <h2>II. Quyền riêng tư</h2>
      <ul>
        <li>
          <a href="#">Ngôn ngữ</a>
        </li>
        <li>
          <a href="#">Chế độ</a>
        </li>
        <li>
          <a href="#">Bộ nhớ</a>
        </li>
        <li>
          <a href="#">Giới thiệu</a>
        </li>
      </ul>
    </div>
    <div class="list-setting">
      <h2>III. Liên kết</h2>
      <ul>
        <li>
          <a href="#">Ngôn ngữ</a>
        </li>
        <li>
          <a href="#">Chế độ</a>
        </li>
        <li>
          <a href="#">Bộ nhớ</a>
        </li>
        <li>
          <a href="#">Giới thiệu</a>
        </li>
      </ul>
    </div>
    <div class="list-setting">
      <h2>IV. Thông báo</h2>
      <ul>
        <li>
          <a href="#">Mọi thắc mắc xin vui lòng gửi thông báo tới hệ thống</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
