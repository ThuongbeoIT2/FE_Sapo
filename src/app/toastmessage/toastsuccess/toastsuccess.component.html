<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div id="toast" class="toast-container">
  <div *ngFor="let toast of toasts" [ngClass]="['toast', 'toast--' + toast.type]" [style.animation]="'slideInLeft ease .3s, fadeOut linear 1s ' + (toast.duration / 1000).toFixed(2) + 's forwards'">
    <div class="toast__icon">
      <i [class]="toast.icon"></i>
    </div>
    <div class="toast__body">
      <h3 class="toast__title">{{ toast.title }}</h3>
      <p class="toast__msg">{{ toast.message }}</p>
    </div>
    <div class="toast__close" (click)="removeToast(toast)">
      <i class="fas fa-times"></i>
    </div>
  </div>
</div>
