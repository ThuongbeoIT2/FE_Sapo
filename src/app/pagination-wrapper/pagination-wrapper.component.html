<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<div id="pag-cover">
  <div id="pg-links">
    <div class="td arr-cover">
      <div class="arrow" id="l-arrow" (click)="navigate(-1)"><i class="fas fa-chevron-circle-left"></i></div>
    </div>
    <div class="td">
      <div id="links">
        <div
          class="pg-link"
          *ngFor="let page of visiblePages"
          [class.active]="page === currentPage"
          (click)="navigateToPage(page)"
        >
          <span>{{ page }}</span>
        </div>
      </div>
    </div>
    <div class="td arr-cover">
      <div class="arrow" id="r-arrow" (click)="navigate(1)"><i class="fas fa-chevron-circle-right"></i></div>
    </div>
  </div>
</div>
