<div class="header-line">
  <h2></h2>
  <hr class="styled-line">
</div>
<style>
  .header-line {
    text-align: center;
    margin-bottom: 20px;
  }
  .styled-line {
    border: 0;
    height: 2px;
    background: linear-gradient(to right, #ff7e5f, #feb47b);
    margin: 10px auto;
    width: 50%;
  }
</style>
<div class="product-list">
  <!-- Advanced Filters Bar -->
  <div class="filters-bar">
    <!-- Filter by Sale -->
    <div class="filter-group">
      <label>
        <input type="checkbox" />
        On sale
      </label>
    </div>

    <!-- Filter by Price Range -->
    <div class="filter-group">
      <span>Price:</span>
      <label>
        <input type="radio" name="price" />
        Up to ₫5,000,000
      </label>
      <label>
        <input type="radio" name="price" />
        ₫5,000,000 - ₫10,000,000
      </label>
      <label>
        <input type="radio" name="price" />
        Over ₫10,000,000
      </label>
    </div>

    <!-- Filter by Product Rating -->
    <div class="filter-group">
      <span>Rating:</span>
      <label>
        <input type="radio" name="rating" />
        ★★★★★
      </label>
      <label>
        <input type="radio" name="rating" />
        ★★★★ and up
      </label>
      <label>
        <input type="radio" name="rating" />
        ★★★ and up
      </label>
    </div>

    <!-- Filter by Condition -->
    <div class="filter-group">
      <span>Condition:</span>
      <label>
        <input type="checkbox" />
        New items
      </label>
      <label>
        <input type="checkbox" />
        Used items
      </label>
    </div>

    <!-- Filter by Shipping -->
    <div class="filter-group">
      <label>
        <input type="checkbox" />
        Free shipping
      </label>
    </div>

    <!-- Filter by Color -->
    <div class="filter-group">
      <span>Color:</span>
      <div class="color-filter">
        <span class="color-circle" style="background-color: #000;"></span>
        <span class="color-circle" style="background-color: #fff;"></span>
        <span class="color-circle" style="background-color: red;"></span>
        <span class="color-circle" style="background-color: blue;"></span>
        <span class="color-circle" style="background-color: green;"></span>
      </div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="products">
    <div class="product" *ngFor="let product of productOS" (click)="navigateToDetail(product)">
      <div class="image-wrapper">
        <img [src]="product.thumbnail" [alt]="product.proName" />
        <span class="tag">{{ product.discount }}%</span>
      </div>
      <h4 class="product-name">{{ product.proName }}</h4>
      <p class="price">Giá bán : {{ product.priceO| number }}₫</p>
      <p class="rating">Đánh giá : {{ product.evaluate }} ★</p>
      <p class="seller" >Mã cửa hàng : {{ product.storeCode }}</p>
      <p class="sold">Lượt bán : {{ product.sold }}</p>
    </div>
  </div>
</div>
<hr class="styl</div>ed-line">
